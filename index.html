      <script>
        let currentIndex = 1;

        function AddRow() {
            var table = document.querySelector('#TableData');
            var newRow = document.createElement("tr");
            var cell1 = document.createElement("td");
            var cell2 = document.createElement("td");
            var cell3 = document.createElement("td");
            var cell4 = document.createElement("td");
            var cell5 = document.createElement("td");
            var cell6 = document.createElement("td");
            cell1.innerHTML = `<tr>
            <input type="text" class="form-control" placeholder="School name"> 
    `;
            cell2.innerHTML = `
            <input type="text" class="form-control" placeholder="Programme">
    `;
            cell3.innerHTML = `
            <input type="text" class="form-control" placeholder="course">
    `;
            cell4.innerHTML = `
                <input type="date" class="form-control" placeholder="Couse first Approval year YYYY-YY">
    `;
            cell5.innerHTML = `
            <input type="date" class="form-control" placeholder="Couse first Approval year YYYY-YY">
    `;
            cell6.innerHTML = `
    <td><button type="button" onclick="deleteRow(event)" class="btn btn-danger fa fa-trash px-3">-</button></td>
           </tr> `;
            if (currentIndex < 4) {
                newRow.appendChild(cell1);
                newRow.appendChild(cell2);
                newRow.appendChild(cell3);
                newRow.appendChild(cell4);
                newRow.appendChild(cell5);
                newRow.appendChild(cell6);
                table.appendChild(newRow);
                currentIndex++;
            } else {
                Toast.fire({
                    icon: 'error',
                    title: 'Row limit is End'
                })
            }

        }

        function deleteRow(event) {
            if (event.target.parentElement)
                var parent = event.target.parentElement.parentElement;
            parent.remove();
            currentIndex--;
        }
        
    </script>
